<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 20 | SCSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">

    <header class="header">

      <div class="header__container">

        <div class="header__logo">
          <a href="#" class="header__link-logo">
            <img src="images/logo.svg" alt="logo">
          </a>
        </div>

        <div class="header__actions">

          <div class="header__inner-actions">

            <div class="header__forms">


              <form class="header__search-form" action="#">
                <input class="header__input" type="search" name="search" id="search" placeholder="Search" required>
                <button class="header__search-btn" type="submit" aria-label="send search form"></button>
              </form>

              <div class="header__language">
                <span class="header__current-language">English (United States)</span>
                <ul class="header__list-language">
                  <li><a href="#">English (United States)</a></li>
                  <li><a href="#">Ukrainian</a></li>
                  <li><a href="#">Italian</a></li>
                </ul>

              </div>
            </div>

            <div class="header__buttons">
              <button class="button button--login">Login</button>
              <button class="button button--signup">Sign Up</button>
            </div>

          </div>

        </div>

        <!-- burger-menu -->
        <button class="icon-menu" type="button">
          <span></span>
        </button>

      </div>

    </header>

<!-- main part -->
    <main class="page">

      <div class="section">

        <!-- content flex-element -->
        <div class="section__content">

          <div class="section__container">

            <div class="section__body">
              <h1 class="section__title">Sign In Page</h1>

              <div class="section__link-body">
                <a class="section__link" href="#">
                  <img class="section__link-image" src="images/icon-google.svg" alt="image google">Continue With Google
                </a>
              </div>

              <div class="section__link-body section__link--twitter">
                <a class="section__link" href="#">
                  <img class="section__link-image" src="images/icon-twitter.svg" alt="image google">Continue With Twitter
                </a>
              </div>

              <div class="section__separator">
                <span>OR</span>
              </div>

              <form class="section__form">

                <div class="section__input">
                  <label for="">User name or email address</label>
                  <input type="text" name="" id="" required>
                </div>

                <div class="section__input section__input--password">
                  <div class="section__label-body">

                    <label for="">Password</label>

                    <div class="section__hide-wrap">

                      <a class="section__hide-icon" href="#">
                        <img src="images/icon-hide-pass.svg" alt="icon">
                      </a>

                      <div class="section__hide">Hide</div>

                    </div>

                  </div>
                  <input type="password" name="" id="" required>
                </div>

                <div class="section__forgot-pass">
                  <a href="#">
                    Forget your password
                  </a>
                </div>

                <button class="section__button" type="submit">Sign In</button>

                <div class="section__reminder">Donâ€™t have an account?
                  <a href="#">Sign up</a>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- image flex-element -->
        <div class="section__image">
          <img src="images/banner-image.jpg" alt="image">
        </div>

      </div>

    </main>

    <footer class="footer"></footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
