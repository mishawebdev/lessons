<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 20 | SCSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">

          <div class="header__logo">
            <img src="images/logo.svg" alt="logo">
          </div>

          <div class="header__actions">

            <div class="header__forms">

              <form class="header__search-form" action="#">
                <input class="header__input" type="search" name="search" id="search" placeholder="Search">
                <button class="header__button" type="button"><img src="images/icon-search.svg" alt="search"></button>
              </form>

              <form class="header__select-form" action="#">
                <select class="header__select" name="language" id="language">
                  <option class="header__option" value="">English (United States)</option>
                  <option class="header__option" value="">Ukrainian</option>
                  <option class="header__option" value="">Italian</option>
                </select>
              </form>
            </div>

            <div class="header__buttons">
              <button class="header__button header__button--login">Login</button>
              <button class="header__button header__button--signup">Sign Up</button>
            </div>
          </div>
        

        <button class="icon-menu">
          <span></span>
        </button>
      </div>
    </header>

    <main class="content">


    </main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
