<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 19 CSS Grid</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>

    <main class="page">

      <!-- DEALS SECTION -->
      <div class="deals">
        <div class="deals__container">
          <div class="deals__items">

            <div class="deals__item">
              <div class="deals__image">
                <img src="images/img-01.jpg" alt="image">
              </div>

              <div class="deals__label">Low Price</div>
              <h2 class="deals__title">High Coziness</h2>
              <div class="deals__discount">UPTO 50% OFF</div>
              <a href="#" class="deals__link">Explore Items</a>
            </div>

            <div class="deals__item">
              <div class="deals__image">
                <img src="images/img-02.jpg" alt="image">
              </div>

              <div class="deals__label">Beyoung Presents</div>
              <h2 class="deals__title">Breezy Summer
                Style</h2>
              <div class="deals__discount">UPTO 50% OFF</div>
              <a href="#" class="deals__link">Explore Items</a>
            </div>

          </div>

        </div>
      </div>


    </main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
