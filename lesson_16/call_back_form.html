<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request A Call Back</title>
  <link rel="stylesheet" href="css/callback.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <ul class="nav">
        <li class="nav__item"><a href="index.html">Lesson 16: Forms</a></li>
        <li class="nav__item"><a href="index.html">My Info</a></li>
        <li class="nav__item"><a href="chekout_form.html">Checkout</a></li>
        <li class="nav__item"><a href="call_back_form.html">Request a Call Back</a></li>
      </ul>
    </header>

    <main class="page">

      <div class="page__container">
        <h1 class="title">Contact Us</h1>
        <h2 class="subtitle">Request A Call Back !</h2>

        <form class="page__form form" action="#">
          <div class="form__body">
            <div class="form__item">
              <input type="text" name="name" id="" placeholder="Your Name">
            </div>
            <div class="form__item">
              <input type="email" name="mail" id="" placeholder="Email Address">
            </div>
            <div class="form__item">
              <input type="tel" name="" id="" placeholder="Phone Number">
            </div>
            <div class="form__item">
              <input type="text" name="mail" id="" placeholder="Subject">
            </div>

            <div class="form__item form__item--textarea">
              <textarea class="form__textarea" name="message" id="" cols="30" rows="10" placeholder="Message..."></textarea>
            </div>
          </div>

          <button class="form__btn" type="submit">Submit</button>

        </form>
      </div>

    </main>

    <footer class="footer"></footer>
  </div>
</body>

</html>
